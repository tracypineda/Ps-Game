<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Psychic Game</title>
</head>

<body>
    <div class="p-3 mb-2 bg-info text-white">
    <h1>Psychic Game</h1>
    <h2> Guess what letter I'm thinking of!</h2>
    <h2> Wins: <span id="wins"></span></h2>
    <h2> Losses: <span id="losses"></span></h2>
    <h2> Guesses Left: <span id="guess"></span></h2>
    <h2> Your guesses so far: <span id="user-guesses"></span></h2>
    <h2> The computer guessed: <span id="compu-guesses"></span></h2>
    </div>
    <script type="text/javascript">

        var wins = 0;
        var textWins = document.getElementById("wins");
        var losses = 0;
        var textLosses = document.getElementById("losses");
        var guessesLeft = 9;
        var textGuessesLeft = document.getElementById("guess");
        var userGuess = [];
        var textUserGuesses = document.getElementById("user-guesses");
        var compuGuess = [];
        var textCompuGuesses = document.getElementById("compu-guesses");
        var compuOptions = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        document.onkeyup = function (event) {
            var userGuess = event.key;
            var compuGuess = compuOptions[Math.floor(Math.random() * compuOptions.length)];
            textWins.textContent = wins;
            textLosses.textContent = losses;
            textGuessesLeft.textContent = guessesLeft;
            textUserGuesses.textContent = userGuess;
            textCompuGuesses.textContent = compuGuess;

            if ((userGuess === compuGuess) && (guessesLeft > 0)) {
                wins++;
                guessesLeft--;
                console.log("YAY!");
            }
            else if ((userGuess !== compuGuess) && (guessesLeft > 0)) {
                guessesLeft--;
                losses++;
                console.log("Boooooo");
            }
            else {
                guessesLeft = 9;
                userGuess.length = 0;
                compuGuess.length = 0;
                losses = 0;
                wins = 0;
            }
        }

    </script>
</body>

</html>
